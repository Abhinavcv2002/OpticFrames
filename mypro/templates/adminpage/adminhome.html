<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller_home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */ 
  .navbar {
    margin-bottom: 0;
    border-radius: 0;
    background-color: aliceblue;
  }
      /* ------ */

  .product-card {
    border: 1px solid #e0e0e0;
    margin-bottom: 30px;
    padding: 15px;
    position: relative;
    height: 100%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .product-img-container {
    overflow: hidden;
    margin-bottom: 15px;
    position: relative;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 160px;
  }

  @media (max-width: 767.98px) {
    .product-img-container {
        height: 120px;
    }
  }

  @media (min-width: 768px) and (max-width: 991.98px) {
    .product-img-container {
        height: 140px;
    }
  }

  .bestseller-badge {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #f0f0f0;
    color: #333;
    font-size: 12px;
    font-weight: bold;
    padding: 2px 8px;
    z-index: 2;
  }

  .new-badge {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #f0f0f0;
    color: #333;
    font-size: 12px;
    font-weight: bold;
    padding: 2px 8px;
    z-index: 2;
  }

  .discount-badge {
    position: absolute;
    top: 0;
    right: 0;
    background-color: #dc3545;
    color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 2px 8px;
    z-index: 2;
  }

  .product-info {
    margin-top: 10px;
  }

  .product-name {
    font-weight: bold;
    margin-bottom: 0;
  }

  .product-category {
    color: #666;
    font-size: 14px;
  }

  .product-colors {
    color: #666;
    font-size: 14px;
    margin-bottom: 5px;
  }

  .product-rating {
    color: #f8ce0b;
    margin-bottom: 5px;
  }

  .product-price {
    font-weight: bold;
    font-size: 18px;
  }

  .original-price {
    text-decoration: line-through;
    color: #999;
    font-size: 16px;
    margin-right: 5px;
  }

  .lens-discount {
    color: #0275d8;
    font-weight: bold;
    float: right;
  }

    /* Add a gray background color and some padding to the footer */
  footer {
    background-color: #f2f2f2;
    padding: 25px;
  }
    
  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; 
    }
  }
    </style>  
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" style="color: black;" href="{% url 'index' %}">O P T I C F R A M E S</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <ul class="nav navbar-nav">
              <li><a href="#" style="color: black;">Order View</a></li>
              </ul>
              <ul class="nav navbar-nav">
              <li><a href="{% url 'adminadd' %}" style="color: black;">Product Add</a></li>
              </ul>
              {% if user.is_authenticated %}
              <li><a href="{% url 'signout' %}" style="color: black;"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
              {% else %}
              <li><a href="{% url 'userin' %}" style="color: black;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              {% endif %}            
            </ul>
          </div>
        </div>
      </nav>
      

      <div class="container py-5">
        <div class="row g-4">
            <!-- Product 1 -->
            {% for i in product %}
            <div class="col-6 col-md-4 col-lg-3">
                <div class="product-card">
                    <div class="product-img-container">
                        <img src="{{i.image.url}}" alt="Oakley Socket 5.5" width="120%"  class="img-fluid w-100 rounded">
                    </div>
                    <div class="product-info">
                        <h5 class="product-name">{{i.name}}</h5>
                        <div class="product-category">{{i.category}}</div>
                        <div class="product-rating">★★★★☆</div>
                        <div class="lens-discount">60% Off Lenses</div>
                        <div class="mt-3">
                            <div>Frame:</div>
                            <div class="product-price">Price: {{i.price}}</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
      </div></a>
    
</body>
</html>
