<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller_home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */ 
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }
      
      /* Add a gray background color and some padding to the footer */
      footer {
        background-color: #f2f2f2;
        padding: 25px;
      }
      
    .carousel-inner img {
        width: 100%; /* Set width to 100% */
        margin: auto;
        min-height:200px;
    }
  
    /* Hide the carousel text when the screen is less than 600 pixels wide */
    @media (max-width: 600px) {
      .carousel-caption {
        display: none; 
      }
    }
    </style>  
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">FREE GLASS</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <ul class="nav navbar-nav">
              <li><a href="#">Order View</a></li>
              </ul>
              <ul class="nav navbar-nav">
              <li><a href="{% url 'adminadd' %}">Product Add</a></li>
              </ul>
              {% if user.is_authenticated %}
              <li><a href="{% url 'signout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
              {% else %}
              <li><a href="{% url 'userin' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              {% endif %}            
            </ul>
          </div>
        </div>
      </nav>

      <div class="container py-5">
        <div class="row g-4">
            <!-- Product 1 -->
            {% for i in product %}
            <div class="col-6 col-md-4 col-lg-3">
                <div class="product-card">
                    <div class="product-img-container">
                        <img src="{{i.image.url}}" alt="Oakley Socket 5.5" width="120%"  class="img-fluid w-100 rounded">
                    </div>
                    <div class="product-info">
                        <h5 class="product-name">{{i.name}}</h5>
                        <div class="product-category">{{i.category}}</div>
                        <div class="product-rating">★★★★☆</div>
                        <div class="lens-discount">60% Off Lenses</div>
                        <div class="mt-3">
                            <div>Frame:</div>
                            <div class="product-price">Price: {{i.price}}</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
      </div></a>
    
</body>
</html>
