<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart-page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */ 
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }
      
      /* Add a gray background color and some padding to the footer */
      footer {
        background-color: #f2f2f2;
        padding: 25px;
      }
      
    .carousel-inner img {
        width: 100%; /* Set width to 100% */
        margin: auto;
        min-height:200px;
    }
  
    /* Hide the carousel text when the screen is less than 600 pixels wide */
@media (max-width: 600px) {
.carousel-caption {
display: none; 
}
}
*{
  margin: 0;
  padding: 0;
  -webkit-font-smoothing: antialiased;
  -webkit-text-shadow: rgba(0,0,0,.01) 0 0 1px;
  text-shadow: rgba(0,0,0,.01) 0 0 1px}

body{
    font-family: 'Rubik', sans-serif;
    font-size: 14px;
    font-weight: 400;
    background: #E0E0E0;
    color: #000000}
     
ul{
  list-style: none;
  margin-bottom: 0px}

.button{
      display: inline-block;
      background: #0e8ce4;
      border-radius: 5px;
      height: 48px;
      -webkit-transition: all 200ms ease;
      -moz-transition: all 200ms ease;
      -ms-transition: all 200ms ease;
      -o-transition: all 200ms ease;
      transition: all 200ms ease}

.button a{
        display: block;
        font-size: 18px;
        font-weight: 400;
        line-height: 48px;
        color: #FFFFFF;
        padding-left: 35px;
        padding-right: 35px}
          
.button:hover{opacity: 0.8}

.cart_section{
            width: 100%;
            padding-top: 30px;
            padding-bottom: 111px}

.cart_title{
          font-size: 30px;
          font-weight: 100}

.cart_items{margin-top: 2px}

.cart_list{
          border: solid 1px #e8e8e8;
          box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
          background-color: #fff}
          
.cart_item{
        width: 100%;
        padding: 5px;
        padding-right: 30px}

.cart_item_image{
              width: 133px;
              height: 133px;
              float: left}

.cart_item_image img{max-width: 100%}
          
.cart_item_info{
              width: calc(100% - 133px);
              float: left;
              padding-top: 18px}

.cart_item_title{
              font-size: 16px;
              font-weight: 400;
              color: rgba(0,0,0,0.5)}

.cart_item_text{
              font-size: 18px;
              margin-top: 0px}
          
.cart_item_text span{
              display: inline-block;
              width: 20px;
              height: 20px;
              border-radius: 50%;
              margin-right: 8px;
              -webkit-transform: translateY(4px);
              -moz-transform: translateY(4px);
              -ms-transform: translateY(4px);
              -o-transform: translateY(4px);
              transform: translateY(4px)}

.cart_item_price{text-align: right}
          
.cart_item_total{text-align: right}
          
.order_total{
          width: 100%;
          height: 60px;
          margin-top: 30px;
          border: solid 1px #e8e8e8;
          box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
          padding-right: 46px;
          padding-left: 15px;
          background-color: #fff}
          
.order_total_title{
              display: inline-block;
              font-size: 14px;
              color: rgba(0,0,0,0.5);
              text-align: center;
              line-height: 60px}

.order_total_amount{  
              text-align: center;
              display: inline-block;
              font-size: 18px;
              font-weight: 500;
              margin-left: 3px;
              line-height: 60px}

.cart_buttons{
              margin-top: 60px;
              text-align: right}
          
.cart_button_clear{
              display: inline-block;
              border: none;
              font-size: 18px;
              font-weight: 400;
              line-height: 48px;
              color: rgba(0,0,0,0.5);
              background: #FFFFFF;
              border: solid 1px #b2b2b2;
              padding-left: 35px;
              padding-right: 35px;
              outline: none;
              cursor: pointer;
              margin-right: 26px}

.cart_button_clear:hover{
              border-color: #0e8ce4;
              color: #0e8ce4}
          
.cart_button_checkout{
              display: inline-block;
              border: none;
              font-size: 18px;
              font-weight: 400;
              line-height: 48px;
              color: #FFFFFF;
              padding-left: 35px;
              padding-right: 35px;
              outline: none;
              cursor: pointer;
              vertical-align: top}
    </style>  
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">FREE GLASS</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <ul class="nav navbar-nav">
              <!-- <li><a href="#">Cart</a></li> -->
              </ul> 
              <li><a href="{% url 'userin' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="cart_section">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-9 col-lg-2 col-xl-5">
              </div>
                <div class="col-lg-8 offset-lg-1">
                    <div class="cart_container">
                        <div class="cart_title">Shopping Cart<small> (1 item in your cart) </small></div>
                        <div class="cart_items">
                            <ul class="cart_list">
                                <li class="cart_item clearfix">
                                    <div class="cart_item_image"><img src="https://i.imgur.com/qqBRWD5.jpg" alt=""></div>
                                    <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                        <div class="cart_item_name cart_info_col">
                                            <div class="cart_item_title">Name :</div>
                                            <div class="cart_item_text">Samsung C7 Pro</div>
                                        </div>
                                        <div class="cart_item_color cart_info_col">
                                            <div class="cart_item_title">Color :</div>
                                            <div class="cart_item_text"><span style="background-color:#999999;"></span>Silver</div>
                                        </div>
                                        <div class="cart_item_quantity cart_info_col">
                                            <div class="cart_item_title">Quantity :</div>
                                            <div class="cart_item_text">1</div>
                                        </div>
                                        <div class="cart_item_price cart_info_col">
                                            <div class="cart_item_title">Price :</div>
                                            <div class="cart_item_text">₹22000</div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="order_total">
                            <div class="order_total_content text-md-right">
                                <div class="order_total_title">Order Total:</div>
                                <div class="order_total_amount">₹22000</div>
                            </div>
                        </div>
                        <div class="cart_buttons"> 
                          <a href="{% url 'index' %}"><button type="submit" class="button cart_button_clear">Continue Shopping</button></a>
                          <a href="{% url 'userin' %}"><button type="submit" class="button cart_button_checkout">Buy Now</button></div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
</body>
</html>
